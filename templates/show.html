{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}

{% block content %}
<h1 class="text-center">All appointments</h1>
    <br><br>br
    <!---use a loop to display a model--->
   <div class="d-flex flex-wrap gap-2">

    {% for x in all %}
        <div class="card w-25 container p-3 shadow-lg">
        <p><b>Name: </b> {{ x.name }}</p>
        <p> <b>Email:</b>    {{ x.email}}</p>
        <p><b>Date and time:</b>   {{ x.date }}</p>
        <p><b>Department:</b>   {{ x.department }}</p>
        <p><b>Doctor:</b>   {{ x.doctor }}</p>
        <p>
            <a href="" class="text-success me-3">
                <i class="bi bi-pencil"></i>Edit
            </a>

            <a href="/delete/{{ x.id }}" class="text-danger me-3">
                <i class="bi bi-trash"></i>Delete
            </a>
        </p>
        </div>
    {% endfor %}

   </div>



{% endblock %}
